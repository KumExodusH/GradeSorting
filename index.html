<body>

    <table id="scoreTable">
      <thead>

    <h2>‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡πÄ‡∏Å‡∏£‡∏î (Histogram)</h2>
    <canvas id="gradeChart" height="100"></canvas>

  <script>
    let students = [];

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å LocalStorage
    window.onload = function() {
      const storedData = localStorage.getItem("students");
      if (storedData) {
        students = JSON.parse(storedData);
      }
      updateTable();
      updateChart();
    };

    function saveToLocalStorage() {
      localStorage.setItem("students", JSON.stringify(students));
    }

    function addStudent() {
      const name = document.getElementById("name").value.trim();
      const score = parseInt(document.getElementById("score").value);

      if (!name || isNaN(score)) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
        return;
      }
        if (score < 0 || score > 100) {
        alert("‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á 0 - 100 ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô");
        return;
      }

      students.push({ name, score });
      saveToLocalStorage();

      document.getElementById("name").value = "";
      document.getElementById("score").value = "";

      updateTable();
      updateChart();
    }

    function deleteStudent(index) {
      students.splice(index, 1);
      saveToLocalStorage();
      updateTable();
      updateChart();
    }

    function clearAll() {
      if (confirm("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
        students = [];
        saveToLocalStorage();
        updateTable();
        updateChart();
      }
    }

    function updateTable() {
      students.sort((a, b) => b.score - a.score);

      const tbody = document.querySelector("#scoreTable tbody");
      tbody.innerHTML = "";

      students.forEach((student, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${student.name}</td>
          <td>${student.score}</td>
          <td><button onclick="deleteStudent(${index})">‡∏•‡∏ö</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function getGrade(score) {
      if (score >= 80) return "A";
      if (score >= 70) return "B";
      if (score >= 60) return "C";
      if (score >= 50) return "D";
      return "F";
    }

    let chartInstance = null;

    function updateChart() {
      const gradeCount = { A:0, B:0, C:0, D:0, F:0 };

      students.forEach(s => {
        gradeCount[getGrade(s.score)]++;
      });

      const ctx = document.getElementById("gradeChart").getContext("2d");

      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["A", "B", "C", "D", "F"],
          datasets: [{
            label: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô",
            data: Object.values(gradeCount),
            backgroundColor: ["#28a745","#17a2b8","#ffc107","#fd7e14","#dc3545"]
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              stepSize: 1
            }
          }
        }
      });
    }

    // ----------------- Import CSV -----------------
    function importCSV() {
      const fileInput = document.getElementById("csvFile");
      if (!fileInput.files.length) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå CSV ‡∏Å‡πà‡∏≠‡∏ô");
        return;
      }

      const file = fileInput.files[0];

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          results.data.forEach(row => {
            if (row.name && row.score && !isNaN(row.score)) {
              students.push({ name: row.name.trim(), score: parseInt(row.score) });
            }
          });
          saveToLocalStorage();
          updateTable();
          updateChart();
          alert("‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‚úÖ");
        }
      });
    }

    // ----------------- Export CSV -----------------
    function exportCSV() {
      if (students.length === 0) {
        alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏ô‡∏≥‡∏≠‡∏≠‡∏Å");
        return;
      }

      const csv = Papa.unparse(students);
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "students_scores.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
